<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="">
            <div class="info">
                <div class="order">
                    <h3 class="order-heading text-center">Order Summary</h3>
                    <p class="order-p text-center">You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan-choice">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="plan-name"><span class="bold-text">Annual Plan</span><br> $59.99/year</div>
                    <div class="change-plan"><a href="#">Change</a></div>
                </div>
                <div class="buttons text-center">
                    <button class="payment">Proceed to Payment</button> <br>
					<div class="cancel-order">
						<a href="">Cancel Order</a>
					</div>
                </div>
            </div>
        </div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Trieu Minh Truong</a>.
		</div>
	</body>
</html>
